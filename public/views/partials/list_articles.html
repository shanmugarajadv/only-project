<div class="padding" data-ng-controller="listController">
    <div class="full col-sm-12">
        <div article-nav></div>
        <div class="alert alert-success">
            <span>{{totalItems}} {{articleString}} present.</span>
            <!-- <div class="col-sm-1 pull-right"><button class="btn btn-success btn-sm">Search</button></div> -->
            <div class="col-sm-3 pull-right">
                <input class="form-control input-sm" type="search" data-ng-model="searchName" data-ng-minlength="2"
                       placeholder="Search Article"/>
            </div>
            <div class="col-sm-5 pull-right">
                <pagination boundary-links="true" items-per-page="entries" max-size="maxSize" total-items="totalItems"
                            ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                            last-text="&raquo;"></pagination>
            </div>
        </div>
        <div class="col-sm-12 table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <th data-ng-click="changeSorting('articleName')">
                    <label> Article Name</label><span data-ng-class="selectedCls('articleName')"></span>
                </th>
                <th data-ng-click="changeSorting('techName')">
                    <label> Technology </label><span data-ng-class="selectedCls('techName')"></span>
                </th>
                <th data-ng-click="changeSorting('category')">
                    <label> Category </label><span data-ng-class="selectedCls('category')"></span>
                </th>
                <th data-ng-click="changeSorting('lastModified')">
                    <label> Updated At </label><span data-ng-class="selectedCls('lastModified')"></span>
                </th>
                <th>
                    <label> Edit/Delete </label>
                </th>
                </thead>
                <tbody>
                <tr data-ng-repeat="article in (filtered = (articles | filter:searchName | orderBy:sort.column:sort.descending))">
                    <td>{{article.articleName}}</td>
                    <td>{{article.techName}}</td>
                    <td>{{article.category}}</td>
                    <td>{{article.lastModified | date:'MM-dd-yyyy HH:mm:ss Z'}}</td>
                    <td class="edit-delete col-sm-1">
                        <a data-ng-href='#/editArticle/{{article.articleName}}' class="col-sm-1"><span
                                class="glyphicon glyphicon-pencil"
                                title="Edit"></span></a>
                        <a data-ng-href="#/listArticles" data-ng-click="remove(article.articleName)"
                           class="col-sm-1"><span class="glyphicon glyphicon-remove"
                                                  title="Delete"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <div class="page-header text-muted">
            </div>
        </div>
    </div>
    <!-- /col-9 -->
</div><!-- /padding -->
